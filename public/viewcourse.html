<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="get-started" href="logout.html">LogOut</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Course Details</h2>
        <div id="course-details"></div>
    </div>

    <footer>
        <p>&copy; 2024 Eduflex. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const courseId = params.get('id');

            if (courseId) {
                fetch(`/courses/${courseId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const courseDetails = document.getElementById('course-details');
                            const course = data.course;
                            courseDetails.innerHTML = `
                                <h3>${course.title}</h3>
                                <p>${course.description}</p>
                                <!-- Add more course details if necessary -->
                            `;
                        } else {
                            console.error('Error fetching course details:', data.message);
                        }
                    })
                    .catch(error => console.error('Error fetching course details:', error));
            } else {
                console.error('No course ID found in URL.');
            }
        });
    </script>
</body>
</html>
