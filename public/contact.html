        body {

            margin: 0;
            padding: 0;

            color: #333;
        }

        header {
            background-color: #007bff;

            color: #333;
        }

            text-align: center;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f9;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
        }

        .social-icons img {
